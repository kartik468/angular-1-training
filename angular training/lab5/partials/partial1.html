<div>
  Skip: <input type="number" ng-model="skipNumber"> Products
  <hr>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Expires in days</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products | skipFilter:skipNumber">
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
        <td>{{product.expiry}}</td>
      </tr>
    </tbody>
  </table>
</div>
